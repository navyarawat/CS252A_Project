<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Bhagavad Gita to the Rescue
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <br> <br>
  <ion-img text-center width="100%" height="50%" src="../../assets/imgs/gita.jpg"></ion-img>
  <br> <br>
  <form (ngSubmit)="showVerses()">
  <ion-input width="100%" height="50%"placeholder="What do you feel?"type="text" id="long"></ion-input>
  <br> <br>
  <ion-grid>
    <ion-row>
      <ion-col col-4 >
      </ion-col>
      <ion-col>
        <button text-center ion-button type="submit">Help me!</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>

  <br> <br>
  <div #map id="result" style="height:80%">
      {{verses}}
  </div>
</ion-content>
