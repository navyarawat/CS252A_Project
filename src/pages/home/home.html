<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Bhagavad Gita to the Rescue
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br> <br>
  <ion-img text-center width="100%" height="50%" src="../../assets/imgs/gita.jpg"></ion-img>
  <br> <br>
  <form (ngSubmit)="showVerses()">
    <ion-input width="100%" height="50%"placeholder="What do you feel?"type="text" id="long"></ion-input>
    <br> <br>
    <ion-grid>
      <ion-row>
        <ion-col col-4 >
        </ion-col>
          <ion-col>
            <button text-center ion-button type="submit">Help me!</button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <br> <br>
  <div #map id="result" style="height:80%">
    <!-- {{verses.slokas}} -->
    
    <!-- <li *ngFor="let verse of verses.slokas;index as i"> -->
    <!--   aa -->
    <!-- </li> -->
    <ion-card *ngFor="let verse of verses.slokas;index as i" style="border-width: 1px; border-color: #f29231; border-style: solid;">
      <ion-card-header  style="background-color:#ff9933; padding-top:4px; padding-bottom : 4px;font-family: 'Montserrat', sans-serif;font-family: 'KoHo', sans-serif;font-family: 'Slabo 27px', serif;">
        Chapter - {{verse.chap}}, Verse - {{verse.num}}
      </ion-card-header>
      <ion-card-content style="padding-top:6px;padding-bottom : 6px;font-family: 'Montserrat', sans-serif;font-family: 'KoHo', sans-serif;">
        {{verse.text}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
